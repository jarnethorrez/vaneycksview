
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Van Eyck or Not?</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="body--scan">
    <div class="brush-timer"></div>
    <div class="contentContainer">
      <div>
        <h1>Scan de barcode op uw ticket.</h1>
        <video class="scan-video" autoplay muted loop>
          <source src="../assets/video/scan.mp4"
                  type="video/mp4">
          Sorry, your browser doesn't support embedded videos.
        </video>
        <a href="index.html" class="btn" draggable="false">Terug</a>
      </div>
 </div>

 <div class="overlay-js">
  </div>

<input type="text" class="scanInput hideForm" required autoFocus>

 <div class="popup-js popup hidden">
    <h1>Geslaagd!</h1>
    <div class="penselen-potje-container">
      <img class="penselen-potje-image" src="../assets/img/potje-penselen.png" alt="penselenpotje" width="420" height="500">
      <div class="penselen--user-totaal newScore-js"></div>
    </div>
    <p>U heeft momenteel <span class="newScore-js"></span> penselen.</p>
  </div>

  <div class="alreadyPlayedGamePopup-js popup hidden">
    <h1>Oepsie...</h1>
    <p class="already-played-game-p">U heeft al penselen verdiend met dit spel. Speel andere minigames om meer penselen te verdienen!</p>
  </div>
  <script src="../js/scanTicket.js" charset="utf-8"></script>
</body>
</html>
